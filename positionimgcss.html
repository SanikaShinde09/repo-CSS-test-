<html>
    <head>
        <style>
          .container{
            position: relative;
          }
          .centered{
            position: absolute;
            top: 50%;
            text-align: center;
            width: 100%;
            font-size: 20px;
          }

          img{
            height: auto;
            width: 100%;
            opacity: 0.5;
          }
        </style>
    </head>
    <body>
        
        <h2>Position text on image</h2>


        <p> position a text image is centered:</p>

        <div class="container">
            <img src="./image/img_5terre_wide.jpg" alt="" height="300" width="100">
            <div class="centered">centered</div>
        </div>
    </body>
</html>
