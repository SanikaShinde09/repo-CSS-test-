<html>
    <head>
        <style>
            div {
                height: 200px;
                width: 50%;
                background-color: powderblue;
            }

            .div1{
                height: 50px;
                max-width: 500px;
                padding: 10px;
                background-color: powderblue;
            }

            .div2{
                height: 50px;
                max-width: 500px;
                padding: 10px;
                background-color: powderblue;
            }
        </style>
    </head>
    <body>
        <h2>Set the height and width of an element</h2>
        
        <div>This div element height 200px and a width 50%.</div>

        <h2>Max-width</h2>

        <div class="div1">This div element max-width 500px</div>
         <br>
        <div class="div2">This div element max-width 500px</div>
    </body>
</html>
