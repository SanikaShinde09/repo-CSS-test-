<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid;
            }
            table{
                border-collapse: collapse;
                width: 100%;
            }
            td{
                height: 50px;
                vertical-align: bottom;
            }
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>The text-align Property</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Sanika </td>
                  <td>Shinde</td>
                  <td>$100</td>
            </tr>
            <tr>
                <td>Atul</td>
                <td>Patil</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Shivani</td>
                <td>Magdum</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Sharavni</td>
                <td>Patil</td>
                <td>$400</td>
            </tr>
        </table>
    </body>
</html>
