<html>

<head>
    <style>
        table{
            box-shadow: 0px 0px 10px black;
            border-radius: 7%;
            height: 50%;
            text-align: center;
        }

        .center {
            margin: auto;
        }

        body {
            background-image: url(./image/lovepik-business.jpg);
            border-radius: 10px;
        }
        .input{
            border-radius: 5px;
        }
        

    </style>
</head>

<body>
    
    <table class="center">
        <tr>
            <td style="text-align: center;">
                <label for="Login">Login</label>
            </td>
        </tr>

        <tr style="border-radius: 5px;">
            <td><input type="email" name="email" id="email" placeholder="Email ID"></td>
        </tr>

        <tr>
            <td><input type="text" name="Password" id="Password" placeholder="Password"></td>
        </tr>

        <tr class="input">
            <td><input type="checkbox" name="Remember me" id="Remember me">
                <label for="Remember me">Remember me</label></td>
            
            <td><label for="Forgot Password">Forgot Password?</label></td>
        </tr>

        <tr>
            <td><button value="submit">Login</button></td>
        </tr>

        <tr>
            <td>
                <p>Don't have an account? Register</p>
            </td>
        </tr>
    </table>

</body>
</html>
